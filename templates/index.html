<!DOCTYPE html>
<html lang="en" class="bg-zinc-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBay</title>
    <link
      href="{{ url_for('static', filename='output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-black shadow-md p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-500">GameBay</h1>
      <div class="flex gap-4 items-center">
        <button class="text-blue-400 hover:text-blue-300">Login</button>
        <button class="text-blue-400 hover:text-blue-300">ðŸ›’</button>
      </div>
    </header>

    <!-- Games Grid -->
    <main class="flex-grow p-6">
      <h2 class="text-3xl font-semibold mb-6 text-blue-400">Top Games</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        {% for game in games %}
        <div
          class="bg-black border border-blue-700 rounded-xl overflow-hidden shadow-lg hover:shadow-blue-600 transition-shadow"
        >
          <img
            src="{{ game.background_image }}"
            alt="{{ game.name }}"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-bold text-white mb-2">{{ game.name }}</h3>
            <p class="text-sm text-zinc-400">Rating: {{ game.rating }}/5</p>
            <p class="text-sm text-zinc-400">Released: {{ game.released }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black p-4 text-center text-sm text-zinc-500">
      &copy; 2025 GameBay. All rights reserved.
    </footer>
  </body>
</html>
