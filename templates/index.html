<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBay - Catálogo de Jogos</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Estilos customizados para o scrollbar */
      body::-webkit-scrollbar {
        width: 12px;
      }
      body::-webkit-scrollbar-track {
        background: #252a32;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 20px;
        border: 3px solid #252a32;
      }
      /* Configuração da fonte Inter */
      html {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#252a32] text-gray-200">
    <header class="bg-[#1a1f26] p-6 text-center shadow-lg">
      <h1 class="text-4xl font-bold text-[#66d9ef]">GameBay</h1>
      <p class="mt-2 text-lg text-gray-400">Sua vitrine de jogos interativa</p>
    </header>

    <main class="container mx-auto p-8">
      <!-- Campo de Pesquisa -->
      <section class="mb-12">
        <div
          class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <input
            type="text"
            id="search-input"
            placeholder="Pesquisar jogos..."
            class="w-full sm:w-1/2 p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#66d9ef]"
          />
          <button
            id="search-btn"
            class="w-full sm:w-auto bg-[#66d9ef] text-[#1a1f26] font-bold py-3 px-8 rounded-lg hover:bg-[#52c1da] transition-colors duration-300 shadow-md"
          >
            Pesquisar
          </button>
        </div>
      </section>

      <!-- Seção de Jogos Populares -->
      <section class="mb-12">
        <h2 class="text-3xl font-semibold mb-6 text-gray-100">
          Jogos Populares
        </h2>
        <div
          id="games-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
        >
          <!-- Cards de jogos serão renderizados aqui pelo JavaScript -->
        </div>
      </section>

      <!-- Seção de Recomendações -->
      <section>
        <h2 class="text-3xl font-semibold mb-6 text-gray-100">
          Recomendações para Você
        </h2>
        <div class="flex justify-start mb-4">
          <button
            id="get-recommendations-btn"
            class="bg-[#66d9ef] text-[#1a1f26] font-bold py-2 px-6 rounded-lg hover:bg-[#52c1da] transition-colors duration-300 shadow-md"
          >
            Gerar Recomendações
          </button>
        </div>
        <div
          id="recommendations-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
        >
          <!-- Recomendações serão renderizadas aqui -->
        </div>
      </section>

      <!-- Mensagem de Alerta (Toast) -->
      <div
        id="toast"
        class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-xl opacity-0 transition-opacity duration-300"
      >
        Mensagem de Alerta
      </div>
    </main>

    <!-- Importa o arquivo JavaScript externo -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
