<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">APImmerce - Game Catalog</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        {% for game in games %}
        <div class="bg-white rounded-lg shadow p-4">
          <img
            src="{{ game.background_image }}"
            alt="{{ game.name }}"
            class="rounded-md mb-4"
          />
          <h2 class="font-semibold text-lg">{{ game.name }}</h2>
          <p class="text-sm text-gray-600">Released: {{ game.released }}</p>
          <p class="text-yellow-500 font-bold">Rating: {{ game.rating }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
