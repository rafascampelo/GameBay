<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBay - Catálogo de Jogos</title>
    <!-- Inclui o Tailwind CSS via CLI-->
    <link href="../static/output.css" rel="stylesheet" />
    <!-- Inclui o Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-[#252a32] text-gray-200">
    <nav
      class="fixed p-32 justify-between flex-row items-start pt-5 bg-blue-950 opacity-15"
    >
      <div>
        <h2 class="text-cyan-500">GameBay</h2>
      </div>
    </nav>
    <!-- Seção de Jogos Populares -->
    <main class="container mx-auto my-auto p-8">
      <section class="mb-12">
        <h2 class="text-3xl font-semibold mb-6 text-gray-100">
          Jogos Populares
        </h2>
        <div
          id="games-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
        ></div>
      </section>
    </main>
    <!-- Cards de jogos serão renderizados aqui pelo JavaScript -->
    <script src="../static/js/main.js"></script>
  </body>
</html>
